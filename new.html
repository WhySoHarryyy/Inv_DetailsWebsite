<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invoice Submission</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
  <style>
    .form-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="bg-light">
  <div class="container">
    <div class="form-container">
      <h4 class="text-center mb-4">Invoice Submission</h4>
      <form id="invoice-form">
        <div class="form-group">
          <label for="Invoice_Date">Invoice Date:</label>
          <input type="date" class="form-control" id="Invoice_Date" name="Invoice_Date" required />
        </div>
        <div class="form-group">
          <label for="Invoice_Number">Invoice Number:</label>
          <input type="text" class="form-control" id="Invoice_Number" name="Invoice_Number" required />
        </div>
        <div class="form-group">
          <label for="Vendor_Name">Vendor Name:</label>
          <input type="text" class="form-control" id="Vendor_Name" name="Vendor_Name" required />
        </div>
        <div class="form-group">
          <label for="Sub_Total">Sub Total:</label>
          <input type="number" step="0.01" class="form-control" id="Sub_Total" name="Sub_Total" required />
        </div>
        <div class="form-group">
          <label for="Tax_Type">Tax Type:</label>
          <select class="form-control" id="Tax_Type" name="Tax_Type" required>
            <option value="" disabled selected hidden>Select Tax Type</option>
            <option value="GST 18%">GST 18%</option>
            <option value="SGST 18%">SGST 18%</option>
            <option value="No Tax">No Tax</option>
          </select>
        </div>
        <div class="form-group">
          <label for="To_Be_Received">To Be Received:</label>
          <input type="number" step="0.01" class="form-control" id="To_Be_Received" name="To_Be_Received" required />
        </div>
        <div class="form-group">
          <label for="Received_Date">Received Date:</label>
          <input type="date" class="form-control" id="Received_Date" name="Received_Date" required />
        </div>
        <div class="form-group">
          <label for="Received_Amt">Received Amount:</label>
          <input type="number" step="0.01" class="form-control" id="Received_Amt" name="Received_Amt" required />
        </div>
        <div class="form-group">
          <label for="TDS_Deducted">TDS Deducted:</label>
          <input type="number" step="0.01" class="form-control" id="TDS_Deducted" name="TDS_Deducted" required />
        </div>
        <div class="form-group">
          <label for="Foreign_Exchange_Loss">Foreign Exchange Loss:</label>
          <input type="number" step="0.01" class="form-control" id="Foreign_Exchange_Loss" name="Foreign_Exchange_Loss" required />
        </div>
        <div class="form-group">
          <label for="Foreign_Exchange_Gain">Foreign Exchange Gain:</label>
          <input type="number" step="0.01" class="form-control" id="Foreign_Exchange_Gain" name="Foreign_Exchange_Gain" required />
        </div>

        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxoRB0GCof8KCWsoh__YuF1fAnfhcLhTKRYrKez7RSg5l6BWYhB-XYntGFfAop2SayeIA/exec";
    const form = document.getElementById("invoice-form");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then((res) => res.json())
        .then((data) => {
          if (data.result === "success") {
            swal("Success", "Invoice submitted!", "success");
            form.reset();
          } else {
            swal("Error", data.error, "error");
          }
        })
        .catch(() => swal("Error", "Failed to submit. Try again.", "error"));
    });
  </script>
</body>
</html>
